<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Console - DigitalMindset AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-dark min-h-screen font-poppins">
  <header class="border-b border-gray-800 bg-dark-card backdrop-blur-sm sticky top-0 z-40">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-accent">DigitalMindset AI - Admin Console</h1>
      <button id="backToMain" class="text-gray-400 hover:text-white transition-colors">
        Back to Main App
      </button>
    </div>
  </header>

  <div class="container mx-auto px-6 py-8">
    <div class="grid gap-8">
      <section class="bg-dark-card border border-gray-800 rounded-2xl p-6">
        <h2 class="text-2xl font-bold text-white mb-6">Token Management</h2>

        <div class="mb-6 flex gap-3">
          <input
            type="text"
            id="newTokenInput"
            placeholder="Enter new token (e.g., DM-2025-002)"
            class="flex-1 bg-dark border border-gray-700 text-white px-4 py-3 rounded-lg focus:outline-none focus:border-accent"
          >
          <button id="addTokenBtn" class="bg-accent hover:bg-accent-bright text-dark font-semibold px-6 py-3 rounded-lg transition-all duration-300">
            Add Token
          </button>
        </div>

        <div class="overflow-x-auto">
          <table class="w-full">
            <thead class="border-b border-gray-700">
              <tr>
                <th class="text-left text-gray-400 font-semibold py-3 px-4">Token</th>
                <th class="text-left text-gray-400 font-semibold py-3 px-4">Status</th>
                <th class="text-left text-gray-400 font-semibold py-3 px-4">Device</th>
                <th class="text-left text-gray-400 font-semibold py-3 px-4">Last Used</th>
                <th class="text-right text-gray-400 font-semibold py-3 px-4">Actions</th>
              </tr>
            </thead>
            <tbody id="tokensTableBody" class="divide-y divide-gray-800">
            </tbody>
          </table>
        </div>
      </section>

      <section class="bg-dark-card border border-gray-800 rounded-2xl p-6">
        <div class="flex justify-between items-center mb-6">
          <h2 class="text-2xl font-bold text-white">Prompt Management</h2>
          <button id="savePromptsBtn" class="bg-accent hover:bg-accent-bright text-dark font-semibold px-6 py-3 rounded-lg transition-all duration-300">
            Save Changes
          </button>
        </div>

        <div class="space-y-6">
          <div>
            <label class="block text-white font-semibold mb-2">Niches Prompt</label>
            <textarea
              id="promptNiches"
              rows="3"
              class="w-full bg-dark border border-gray-700 text-white px-4 py-3 rounded-lg focus:outline-none focus:border-accent"
            ></textarea>
          </div>

          <div>
            <label class="block text-white font-semibold mb-2">Table of Contents Prompt</label>
            <textarea
              id="promptTOC"
              rows="3"
              class="w-full bg-dark border border-gray-700 text-white px-4 py-3 rounded-lg focus:outline-none focus:border-accent"
            ></textarea>
          </div>

          <div>
            <label class="block text-white font-semibold mb-2">Chapters Prompt</label>
            <textarea
              id="promptChapters"
              rows="3"
              class="w-full bg-dark border border-gray-700 text-white px-4 py-3 rounded-lg focus:outline-none focus:border-accent"
            ></textarea>
          </div>

          <div>
            <label class="block text-white font-semibold mb-2">Ghostwriter Prompt</label>
            <textarea
              id="promptGhostwriter"
              rows="3"
              class="w-full bg-dark border border-gray-700 text-white px-4 py-3 rounded-lg focus:outline-none focus:border-accent"
            ></textarea>
          </div>

          <div>
            <label class="block text-white font-semibold mb-2">Mentor Prompt</label>
            <textarea
              id="promptMentor"
              rows="3"
              class="w-full bg-dark border border-gray-700 text-white px-4 py-3 rounded-lg focus:outline-none focus:border-accent"
            ></textarea>
          </div>
        </div>
      </section>

      <section class="bg-dark-card border border-gray-800 rounded-2xl p-6">
        <h2 class="text-2xl font-bold text-white mb-6">Product Context Viewer</h2>
        <div id="productsContainer" class="space-y-4">
          <p class="text-gray-400">Loading products...</p>
        </div>
      </section>
    </div>
  </div>

  <div id="loadingOverlay" class="fixed inset-0 bg-black bg-opacity-90 flex items-center justify-center z-50 hidden">
    <div class="text-center">
      <div class="loader mb-4"></div>
      <p class="text-white text-lg">Processing...</p>
    </div>
  </div>

  <script>
    let currentTokens = [];

    async function loadTokens() {
      try {
        const response = await fetch('/api/admin/tokens');
        currentTokens = await response.json();
        renderTokensTable();
      } catch (error) {
        console.error('Failed to load tokens:', error);
      }
    }

    function renderTokensTable() {
      const tbody = document.getElementById('tokensTableBody');
      tbody.innerHTML = currentTokens.map(token => `
        <tr>
          <td class="py-3 px-4 text-white font-mono">${token.token}</td>
          <td class="py-3 px-4">
            <span class="px-3 py-1 rounded-full text-sm ${token.active ? 'bg-green-900 text-green-300' : 'bg-red-900 text-red-300'}">
              ${token.active ? 'Active' : 'Inactive'}
            </span>
          </td>
          <td class="py-3 px-4 text-gray-400">${token.usedByDevice || '-'}</td>
          <td class="py-3 px-4 text-gray-400">${token.lastUsed ? new Date(token.lastUsed).toLocaleDateString() : '-'}</td>
          <td class="py-3 px-4 text-right">
            <button
              onclick="toggleToken('${token.token}', ${!token.active})"
              class="text-accent hover:text-accent-bright mr-3"
            >
              ${token.active ? 'Deactivate' : 'Activate'}
            </button>
            <button
              onclick="deleteToken('${token.token}')"
              class="text-red-500 hover:text-red-400"
            >
              Delete
            </button>
          </td>
        </tr>
      `).join('');
    }

    async function toggleToken(token, active) {
      try {
        showLoading();
        await fetch(`/api/admin/tokens/${token}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ active })
        });
        await loadTokens();
        hideLoading();
      } catch (error) {
        console.error('Failed to toggle token:', error);
        hideLoading();
      }
    }

    async function deleteToken(token) {
      if (!confirm(`Delete token ${token}?`)) return;

      try {
        showLoading();
        await fetch(`/api/admin/tokens/${token}`, { method: 'DELETE' });
        await loadTokens();
        hideLoading();
      } catch (error) {
        console.error('Failed to delete token:', error);
        hideLoading();
      }
    }

    document.getElementById('addTokenBtn').addEventListener('click', async () => {
      const token = document.getElementById('newTokenInput').value.trim();
      if (!token) return;

      try {
        showLoading();
        const response = await fetch('/api/admin/tokens', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token })
        });

        if (response.ok) {
          document.getElementById('newTokenInput').value = '';
          await loadTokens();
        } else {
          const data = await response.json();
          alert(data.message);
        }
        hideLoading();
      } catch (error) {
        console.error('Failed to add token:', error);
        hideLoading();
      }
    });

    async function loadPrompts() {
      try {
        const response = await fetch('/api/admin/prompts');
        const prompts = await response.json();

        document.getElementById('promptNiches').value = prompts.niches || '';
        document.getElementById('promptTOC').value = prompts.toc || '';
        document.getElementById('promptChapters').value = prompts.chapters || '';
        document.getElementById('promptGhostwriter').value = prompts.ghostwriter || '';
        document.getElementById('promptMentor').value = prompts.mentor || '';
      } catch (error) {
        console.error('Failed to load prompts:', error);
      }
    }

    document.getElementById('savePromptsBtn').addEventListener('click', async () => {
      const prompts = {
        niches: document.getElementById('promptNiches').value,
        toc: document.getElementById('promptTOC').value,
        chapters: document.getElementById('promptChapters').value,
        ghostwriter: document.getElementById('promptGhostwriter').value,
        mentor: document.getElementById('promptMentor').value
      };

      try {
        showLoading();
        await fetch('/api/admin/prompts', {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(prompts)
        });
        hideLoading();
        alert('Prompts saved successfully!');
      } catch (error) {
        console.error('Failed to save prompts:', error);
        hideLoading();
      }
    });

    async function loadProducts() {
      try {
        const response = await fetch('/api/admin/products');
        const products = await response.json();

        const container = document.getElementById('productsContainer');

        if (Object.keys(products).length === 0) {
          container.innerHTML = '<p class="text-gray-400">No products created yet.</p>';
          return;
        }

        container.innerHTML = Object.entries(products).map(([token, productList]) => `
          <div class="bg-dark border border-gray-700 rounded-xl p-4">
            <h3 class="text-white font-semibold mb-2">Token: ${token}</h3>
            <div class="space-y-2">
              ${Array.isArray(productList) ? productList.map(product => `
                <div class="text-gray-400 text-sm">
                  <span class="text-accent">${product.productTitle}</span> - ${product.niche}
                  <br>
                  <span class="text-xs">Created: ${new Date(product.createdAt).toLocaleString()}</span>
                </div>
              `).join('') : ''}
            </div>
          </div>
        `).join('');
      } catch (error) {
        console.error('Failed to load products:', error);
      }
    }

    document.getElementById('backToMain').addEventListener('click', () => {
      window.location.href = '/';
    });

    function showLoading() {
      document.getElementById('loadingOverlay').classList.remove('hidden');
    }

    function hideLoading() {
      document.getElementById('loadingOverlay').classList.add('hidden');
    }

    loadTokens();
    loadPrompts();
    loadProducts();
  </script>
</body>
</html>
